<!DOCTYPE html>

    <title>Menú Barca</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0a1a3a; /* azul oscuro Barça */
        }

        /* Encabezado */
        .header-estudiante {
        justify-content: center; /* centra todo el bloque en la pantalla */
            background-color: #004d98; /* azul Barça */
            color: #ffd700; /* dorado */
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 2px;
            
 }
             /* Estilo de la foto tamaño carnet */
            
            .foto-carnet{ 
            width: 60px; /*ancho parecido a carnet */
            height: 75px; /* alto parecido a carnet */
            background-color: #ffd700; /* color gris por si la imagen no carga */
            border: 2px solid #ffd700(14, 13, 13);
            border-radius: 2px; /* bordes suavemente redondeados */
            object-fit: cover;/* evita que la foto se estire feo */
        
        }

       .nombre-texto{

        font-size: 24px;
        }

        /* Menú */
        nav {
            background-color: #a50044; /* grana */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li a {
            display: block;
            padding: 15px 30px;
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
        }

        nav ul li a:hover {
            background-color: #7a0030; /* grana oscuro */
        }

        /* Contenido */
        main {
            padding: 30px;
            text-align: center;
            color: #ffffff;
        }
    </style>
</head>
